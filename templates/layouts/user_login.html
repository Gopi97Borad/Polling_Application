<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
</head>
<body>

{% block custom_css %}

{% endblock custom_css %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <div class="modal d-block" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 text-primary font-weight-bold"> {% block title %}Login{% endblock %}</h4>
                        </div>
                        <div class="modal-body">
                            <form id="login-form" method="post">
                {% csrf_token %}
                <table class="table table-borderless mb-0">
                    <tr>
                        <td><label class="mt-2 text-black font-weight-normal" for="id_username">Username</label></td>
                        <td><input id="username" name="username"
                                   type="text" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label class="mt-2 text-black font-weight-normal" for="id_password">Password</label></td>
                        <td><input id="password" name="password"
                                   type="password" class="form-control" required></td>
                    </tr>
                </table>
                {% if messages %}
                    <ul class="messages text-center mb-2 list-unstyled font-weight-bold">
                        {% for message in messages %}
                            <li class="text-danger"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="pull-right">
                   <input type="submit" value="Login"  class="btn btn-primary"/>
                    <input id="registration" type="button" value="Register" onclick="window.location.href='registration'"
                       class="btn btn-primary"/>
                </div>
            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}

</body>
</html>
